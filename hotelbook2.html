<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Your Stay - Page 2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Select Your Room and Hotel</h1>
  </header>

  <main>
    <section class="booking-page">
      <form action="page3.html" method="POST">
        <label for="hotel">Choose Your Hotel:</label>
        <select id="hotel" name="hotel" required>
          <option value="the-grand-canyon">The Grand Canyon Hotel</option>
          <option value="eiffel-tower-resort">Eiffel Tower Resort</option>
          <option value="mount-fuji-lodge">Mount Fuji Lodge</option>
        </select>

        <label for="room">Select Room Type:</label>
        <select id="room" name="room" required>
          <option value="single">Single Room</option>
          <option value="double">Double Room</option>
          <option value="suite">Suite</option>
        </select>

        <label for="nights">Number of Nights:</label>
        <input type="number" id="nights" name="nights" min="1" value="1" required />

        <label for="rooms">Number of Rooms:</label>
        <input type="number" id="rooms" name="rooms" min="1" value="1" required />

        <button type="submit" class="btn">Next: Enter Personal Information</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Explore World Adventures. All rights reserved.</p>
  </footer>
</body>
</html>
