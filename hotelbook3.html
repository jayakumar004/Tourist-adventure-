<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Your Stay - Page 3</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Enter Your Personal Information</h1>
  </header>

  <main>
    <section class="booking-page">
      <form action="confirmation.html" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="payment">Payment Information:</label>
        <input type="text" id="payment" name="payment" placeholder="Enter card details" required />

        <button type="submit" class="btn">Confirm Booking</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Explore World Adventures. All rights reserved.</p>
  </footer>
</body>
</html>
