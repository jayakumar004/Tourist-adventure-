<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Destinations | Explore World</title>
 
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f8;
      color: #2b5e91;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5rem;
    }

    .destinations-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
  background: white;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.card-body {
  padding: 20px;
}

.card-body h2 {
  font-size: 20px;
  margin-bottom: 10px;
  color: #34495e;
}

.card-body p {
  font-size: 14px;
  margin-bottom: 10px;
  line-height: 1.5;
}

.route {
  font-size: 13px;
  color: #888;
}

.map-link {
  display: inline-block;
  margin-top: 10px;
  padding: 8px 12px;
  background-color: #2c3e50;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-size: 13px;
}

.map-link:hover {
  background-color: #2c3e50; /* same as normal, to avoid hover effect */
}

@media (max-width: 500px) {
  h1 {
    font-size: 1.8rem;
  }

  .card-body h2 {
    font-size: 18px;
  }
}

  </style>
</head>
<body>

  <h1>Explore Our Wild Destinations</h1>

  <div class="destinations-container">

    <!-- Destination Card -->
    <div class="card">
      <img src="rocky-mountains.jpg" alt="Rocky Mountains">
      <div class="card-body">
        <h2>Rocky Mountains</h2>
        <p>Experience thrilling hikes</p>
       
      
      </div>
    </div>

    <div class="card">
      <img src="hiddenbeach.jpg" alt="Hidden Beach">
      <div class="card-body">
        <h2>Hidden Shores Beach</h2>
        <p>beautiful sunsets </p>
        
      </div>
    </div>

    <div class="card">
      <img src="amazon.jpg" alt="Amazon Jungle">
      <div class="card-body">
        <h2>Amazon Rainforest</h2>
        <p> jungle wildlife</p>
